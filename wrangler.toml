# Cloudflare Pages configuration
name = "koby-website"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Output directory for @cloudflare/next-on-pages
pages_build_output_dir = ".vercel/output/static"

# =============================================================================
# Environment Variables for Next.js
# =============================================================================
# NEXT_PUBLIC_* variables are bundled into client-side JavaScript at build time
# These MUST be plain variables (not secrets) to be available in the browser
#
# Secrets (CLERK_SECRET_KEY, GEMINI_API_KEY, etc.) must be set in the
# Cloudflare Pages dashboard under Settings → Environment Variables → Secrets
# =============================================================================

[vars]
# Clerk Authentication (public keys - safe to expose)
NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY = "pk_test_YWRhcHRlZC1lbXUtMzcuY2xlcmsuYWNjb3VudHMuZGV2JA"
NEXT_PUBLIC_CLERK_SIGN_IN_URL = "/sign-in"
NEXT_PUBLIC_CLERK_SIGN_UP_URL = "/sign-up"
NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL = "/portal"
NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL = "/portal"

# Portal Configuration
NEXT_PUBLIC_PORTAL_WORKER_URL = "https://koby-portal.voidinfrastructuretechnologies.workers.dev"
NEXT_PUBLIC_KOBY_INTERNAL_ORG_ID = "org_koby_internal"

# =============================================================================
# SECRETS - Set these in Cloudflare Pages Dashboard (not here!)
# =============================================================================
# Go to: Cloudflare Dashboard → Pages → koby-website → Settings → Environment Variables
#
# Required Secrets:
#   CLERK_SECRET_KEY = sk_live_xxxxx
#   GEMINI_API_KEY = your-gemini-key
#   ELEVENLABS_API_KEY = your-elevenlabs-key
#
# Optional Secrets:
#   GOOGLE_SHEETS_URL = your-google-sheets-webhook-url
# =============================================================================
